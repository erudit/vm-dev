---
#Install and start Tomcat
- include: yum_package.yml
  when: ansible_os_family == 'RedHat'
- include: apt_package.yml
  when: ansible_os_family == 'Debian'

#RedHat/CentOS Tomcat 7 Configuration
- name: Change ownership of Tomcat installation
  file: path=/usr/share/tomcat owner=tomcat group=tomcat state=directory recurse=yes
  when: ansible_os_family == 'RedHat'

- name: Configure Tomcat server
  template: src=server.xml.j2 dest=/usr/share/tomcat/conf
  notify: restart tomcat
  when: ansible_os_family == 'RedHat'

- name: Configure Tomcat user
  template: src=tomcat-users.xml.j2 dest=/usr/share/tomcat/conf
  notify: restart tomcat
  when: ansible_os_family == 'RedHat'

#Debian/Ubuntu Tomcat 7 Configuration
- name: Change ownership of Tomcat installation
  file: path=/etc/tomcat7 owner=tomcat7 group=tomcat7 state=directory recurse=yes
  when: ansible_os_family == 'Debian'

- name: Configure Tomcat server
  template: src=server.xml.j2 dest=/etc/tomcat7
  notify: restart tomcat7
  when: ansible_os_family == 'Debian'

- name: Configure Tomcat user
  template: src=tomcat-users.xml.j2 dest=/etc/tomcat7
  notify: restart tomcat7
  when: ansible_os_family == 'Debian'
